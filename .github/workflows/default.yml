name: CI

on:
  push:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Compile C code
        run: |
          cd src_c
          make shared
          cd ..        
          
      - name: Copy artifact 
        uses: actions/upload-artifact@v2
        with:
          name: libconverter.so
          path: ./src_c/libconverter.so
     
