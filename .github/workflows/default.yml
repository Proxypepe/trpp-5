name: CI

on:
  push:
    branches: [ master ]


jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Compile C code
        run: |
          cd src_c
          make shared
          cd ..        
          
      - name: Copy artifact 
        uses: actions/upload-artifact@v2
        with:
          name: libconverter.so
          path: ./src_c/libconverter.so
     
  test:
     runs-on: ubuntu-latest
     needs: compile

     steps:
        - uses: actions/checkout@v2

        - name: Download shared labrary
          uses: actions/download-artifact@v2
          with:
            name: libconverter.so

        - name: Testing app
          run: |
            pip3 install pytest
            python3 -m pytest > test.txt
            cat test.txt
            
        - name: Copy result of testing
          uses: actions/upload-artifact@v2
          with:
            name: test
            path: test.txt
